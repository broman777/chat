<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS chat</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body, html {
			font: 1em 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			color: #555;
		}
		.chat {
			width: 100%;
		}
		.chat__list {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		.chat__list-item {
			padding: 10px;
			font-size: 0.9em;
		}
		.chat__list-item.service {
			background-color: #f5f5f5;
		}
		.chat__list-item.me {
			background-color: #e2fee2;
		}
		.chat__input {
			position: fixed;
			bottom: 0;
			width: 100%;
			padding: 10px;
			border: 3px solid #f5f5f5;
		}
	</style>
</head>
<body>
	<div class="chat">
		<ul class="chat__list">
			<li class="chat__list-item" v-bind:class="{ service: message.type == 1, me:message.type == 2 }" v-for="message in messages" track-by='$index'>{{message.text}}</li>
		</ul>	

		<input class="chat__input" type="text" placeholder="Tap message" v-model="message" v-on:keydown="send">
	</div>

	<script src="socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const socket = io();
		socket.on('connect',() => {
			console.log('Client connected');
		});
		new Vue({
			el: '.chat',
			data: {
				message: '',
				messages: []
			},
			methods: {
				send: function(e) {
					if (e.keyCode !== 13) {
						return;
					}
					let myMsg = {
						text: this.message,
						type: 2
					};
					socket.emit('message.sent', myMsg);

					this.message = '';
				}
			},
			mounted: function() {
				socket.on('message', function (message) {
					this.messages.push(message);
				}.bind(this));
			}
		})
	</script>
</body>
</html>
